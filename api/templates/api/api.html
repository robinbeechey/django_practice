<!DOCTYPE html>
{% load staticfiles %}
<html lang="en-US" ng-app="pollApp">
<head>
<!--   <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" /> -->
  <script src="{% static 'api/js/angular.js' %}"></script>
  <script src="{% static 'api/js/angularRoute.js' %}"></script>
   <script src="{% static 'api/js/app.js' %}"></script>
    <script src="{% static 'api/js/controllers.js' %}"></script>
</head>
<body>

  {% if latest_question_list %}
      <ul>
      {% for question in latest_question_list %}
          <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <p>No polls are available.</p>
  {% endif %}

</body>
</html>
